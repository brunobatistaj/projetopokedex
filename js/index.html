<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="/favicons/favicon-16x16.png" type="image/x-icon">
    <link rel="stylesheet" href="/css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Oxanium:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <title>Pokedex</title>
</head>
<body>
    <main>
        <img src="" alt="pokemon" class="pokemon">

        <h1 class="pk_tag">
            <span class="pk_number">6</span> -
            <span class="pk_name">charizard</span>
        </h1>

        <form class="form">
            <input type="search" class="input_search" required placeholder="Nome ou numero"
            >
        </form>

        <div class="buttons">
            <button class="btn btn_prev">&lt; Anterior </button>
            <button class="btn btn_next">Pr√≥ximo &gt;</button>
        </div>
        
        <img src="/pokedex/pokedex.png" alt="pokedex" class="pokedex">
    </main>
</body>
</html>
